<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
</canvas>
<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var escala={x:7,y:7}

ctx.scale(escala.x,escala.y);
ctx.lineWidth = 0.2;
ctx.fillStyle="#FF0000";
ctx.stroke();

function drawPoint(x,y){
  ctx.fillRect(x,y,1,1);
}

function drawNode(x,y,x1,y1){
  
  ctx.rect(x,y,(x1-x),(y1-y));
  ctx.stroke();

}

function printPoints(pnts){
  apnts = pnts.split("\n");
  var npnts=[]
  for (let entry of apnts) {
    tpnt=entry.split(",");
    npnts.push(tpnt);
    drawPoint(tpnt[0],tpnt[1]);
  }
  console.log(npnts);
}

function printNodes(nds){


  var ands = nds.split("\n");
  var nnds=[]
  for (let entry of ands) {
    tnds=entry.split(",");
    nnds.push(tnds);
    drawNode(tnds[0],tnds[1],tnds[2],tnds[3]);
  }
  console.log(nnds);
}

fetch('anish2.txt')
  .then(response => response.text())
  .then(text => printPoints(text))

</script>
